    <style>
        * {
            font-family: sans-serif;
            font-size: 12pt;
        }
        
        .endpoint {
            background-color: #c30;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            padding-left: 30px;
            width: 300px;
        }
        
        #content {
            background-color: #eee;
            border: solid 2px #000;
            border-radius: 10px;
            height: 600px;
            padding: 10px;
            overflow-y: auto;
        }
        
        .user {
            background-color: #fff;
            border: solid 1px #ccc;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            margin-right: 10px;
            padding: 15px;
            padding-bottom: 25px;
            width: 380px;
        }
        
        .user-update-form {
            display: none;
        }
        
        .user-update-form span {
            display: inline-block;
            width: 80px;
        }
        
        .user-update-form input {
            border: solid 1px #ccc;
            width: 320px;
        }
        
        .user-name {
            color: #c30;
            font-weight: bold;
        }
        
        .user-email a,
        .user-phone span {
            font-weight: bold;
        }
        
        .user-city,
        .user-country {
            margin-left: 67px;
        }
        
        .user-options,
        .user-update-options {
            margin-top: 15px;
        }
        
        .user-update,
        .user-delete,
        .user-save {
            border-radius: 10px;
            cursor: pointer;
            font-size: 9pt;
            font-weight: bold;
            margin-right: 5px;
            padding: 10px;
        }
        
        .user-update,
        .user-save {
            background-color: #0c0;
        }
        
        .user-delete {
            background-color: #c00;
            color: #fff;
        }
    </style>
</head>

    <div id="main">
        <div id="view" class="endpoint">View all of the users</div>
        <div id="create" class="endpoint">Create a new user</div>
    </div>
    <div id="content">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        'use strict';

        let users;

        const viewUsers = () => {
            let html = '';
            users.map(user => {
                html += `
                    <div class="user-update-form">
                        <div><span>Name:</span> <input type="text" class="user-update-name" value="${user.name}" /></div>
                        <div><span>Email:</span> <input type="text" class="user-update-email" value="${user.email}" /></div>
                        <div><span>Phone:</span> <input type="text" class="user-update-phone" value="${user.phoneNumber}" /></div>
                        <div><span>Birthdate:</span> <input type="text" class="user-update-bday" value="${user.dateOfBirth}" /></div>
                        <div class="user-address">
                            <div><span>Address:</span> <input type="text" class="user-update-street" value="${user.address.street}" /></div>
                            <div><span>City:</span> <input type="text" class="user-update-city" value="${user.address.city}" /></div>
                            <div><span>State:</span> <input type="text" class="user-update-state" value="${user.address.state}" /></div>
                            <div><span>Zip Code:</span> <input type="text" class="user-update-country" value="${user.address.zipCode}" /></div>
                            <div><span>Country:</span> <input type="text" class="user-update-country" value="${user.address.country}" /></div>
                        </div>
                        <div class="user-update-options">
                            <span class="user-save" onclick="updateSaveUser(this)">Save</span>
                        </div>
                    </div>
                    <div class="user">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">Email: <a href="mailto:${user.email}">${user.email}</a></div>
                        <div class="user-phone">Phone: <span>${user.phoneNumber}</span></div>
                        <div class="user-bday">Birthdate: ${new Date(user.dateOfBirth).toString()}</div>
                        <div class="user-address">
                            <div class="user-street">Address: ${user.address.street}</div>
                            <div class="user-city">${user.address.city}, ${user.address.state} ${user.address.zipCode}</div>
                            <div class="user-country">${user.address.country}</div>
                        </div>
                        <div class="user-options">
                            <span class="user-update" onclick="updateUser(this)">Update</span>
                            <span class="user-delete" onclick="deleteUser(this)">Delete</span>
                        </div>
                    </div>
                    `;
            });
            $('#content').html(html);
        }

        const createUser = () => {
            console.log('createUser() ' + Math.random());
